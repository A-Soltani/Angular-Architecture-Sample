<form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
  <div>
    <div>
      <label for="code">code</label>
      <input type="text" id="code" name="code" [(ngModel)]='currency.code' required #code='ngModel'>
      <div [hidden]="code.untouched || code.valid" class="error">code is required</div>
    </div>
    <div>
      <label for="country">country</label>
      <input type="text" id="country" name="country" [(ngModel)]='currency.country' required>      
      <div [hidden]="country.untouched || country.valid" class="error">country is required</div>
    </div>
    <div>
      <label for="name">name</label>
      <input type="text" id="name" name="name" [(ngModel)]='currency.name' required>
      <div [hidden]="name.untouched || name.valid" class="error">name is required</div>
    </div>
  </div>
  <div>
    <button type="submit" [diabaled]="form.invalid">Save</button>
    <button (click)="onClear()">Clear form</button>    
    <a routerLink='/currencies'>Back to list</a>
  </div>

</form>
